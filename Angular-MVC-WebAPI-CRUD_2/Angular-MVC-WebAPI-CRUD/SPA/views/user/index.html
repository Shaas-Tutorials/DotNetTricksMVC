<h2>{{Title}}</h2>
<hr />
<table class="table">
    <tr>
        <th>SNo.</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact No.</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.Name}}</td>
        <td>{{user.Address}}</td>
        <td>{{user.ContactNo}}</td>
        <td>
            <a ui-sref="edit({id:user.UserId})">Edit</a>
            <a href="#" ng-click="delete(user.UserId)">Delete</a>
        </td>
    </tr>
</table>
