<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>{{Title}}</title>
    <script src="libs/angular.js"></script>
    <script>
        angular
            .module("myApp", [])
            .controller("ctrl", function ($scope, $rootScope) {
                $rootScope.Title = "Angular App";

                var Address = "Noida";
                $scope.Name = "Shailendra";

                $scope.SayHi = function () {
                    $scope.Message = "Hi AngularJS";
                }
            });
    </script>
</head>
<body>
    <div ng-controller="ctrl">
        <p> <input type="text" ng-model="Name" /> : {{Name}} | {{Address}} </p>
        <p>
            <button type="button" ng-click="SayHi()">Say Hi</button> {{Message}}
        </p>
    </div>
</body>
</html>
