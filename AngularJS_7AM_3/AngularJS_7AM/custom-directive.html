<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>{{Title}}</title>
    <script src="libs/angular.js"></script>
    <script>
        angular
            .module("myApp", [])
            .directive("myDirective", function () {
                return {
                    restrict: "AECM",
                    template: "<div>{{Message}}</div>",
                    replace: true,
                    controller: function ($scope) {
                        $scope.Message = "Custom Directive";
                    }
                }
            });
    </script>
</head>
<body>
    <h2>As an Element</h2>
    <my-directive></my-directive>

    <h2>As an Attribute</h2>
    <div my-directive></div>

    <h2>As a Class</h2>
    <div class="my-directive"></div>

    <h2>As a Comment</h2>
    <!-- directive:my-directive -->
</body>
</html>
